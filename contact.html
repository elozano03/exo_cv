<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecontact.css">
    <title>Me contacter</title>
</head>
<body>
    <main>
    <h1>Me Contacter</h1>
        <form method="post" action="traitement.php">
 
            <fieldset>
                <legend>Vos coordonnées</legend> 
                <div class="firstname">
                    <label for="nom">Nom : <span>*</span></label>
                    <input type="text" name="nom" id="nom" required/>
                </div>
                <div class="lastname">
                    <label for="prenom">Prénom : <span>*</span></label>
                    <input type="text" name="prenom" id="prenom" required/>
                </div>
                <div class="email">
                    <label for="email">E-mail : <span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="Ex : azerty@soleil.com" required size="50"/>
                </div>
                <div class="number">
                    <label for="phone">Téléphone : </label>
                    <input type="tel" name="phone" id="phone" >
                </div>
            
            </fieldset>
                <Div class="menuderoulant">
                
                    <label for="modif">Que voulez vous ? <span>*</span></label>
                    <select name="modif" id="modif" required>
                        <option value="boire un coup">Boire un coup</option>
                        <option value="resto un soir">Resto un soir</option>
                        <option value="faire une game">Faire une game</option>
                        <option value="un cour d'aqua poney">Un cour d'aqua poney</option>
                        <option value="un petit domac">Un petit domac</option>
                        <option value="plus d'info sur moi">Plus d'info sur moi</option>*
                        <option value="autre">Autre</option>
                    </select>
                
                </Div>

                <div class="message">
                    <label for="message">Message <span>*</span></label><br />
                    <textarea name="message" id="message" rows="10" cols="50" required ></textarea>       
                </div>
                <div class="button">
                <input type="submit" value="Envoyer">
                </div>
                <p>Champs obligatoire *</p>
    </main>  
</body>
</html>
